name: tepirek-revamped

services:
  postgres:
    image: postgres
    container_name: tepirek-revamped-postgres
    environment:
      POSTGRES_DB: tepirek-revamped
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: password
    ports:
      - "5432:5432"
    volumes:
      - tepirek-revamped_postgres_data:/var/lib/postgresql
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped

volumes:
  tepirek-revamped_postgres_data:
